<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3ba0e2c6d.js" crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body class="bg-gray-100 h-screen flex">
    <!-- Menú lateral -->
    <aside class="w-64 bg-white fixed shadow-md z-10 h-full">
        <div class="p-4 font-bold text-xl text-center bg-gray-900 text-white"><img class="w-48 h-12" src="../../assets/img/ServiOnline.png"></div>
        <nav class="bg-gray-800 text-white h-full">
            <ul>
                <li class="menu-item p-3"><a href="./perfil.html" class="cursor-pointer"><i class="fa-solid fa-address-card mr-2"></i> Perfil</a></li>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-envelope mr-2"></i> Mensajes</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
                <li class="menu-item p-3 cursor-pointer" id="chat-toggle">
                    <i class="fa-brands fa-rocketchat mr-2"></i> Chats 
                    <i id="chat-arrow" class="fa-solid fa-chevron-down float-right"></i>
                </li>
                <div id="chat-list" class="dropdown-menu menu-content bg-gray-700 text-white">
                </div>
                <div class="bg-gray-700 w-full h-1"></div>
                <li class="menu-item p-3"><a href="./ofertas.html" class="cursor-pointer"><i class="fa-solid fa-comments-dollar text-blue-300 mr-2"></i> Ofertas</a></li>
                <li class="menu-item p-3"><a href="./guardado.html" class="cursor-pointer"><i class="fa-solid fa-bookmark text-gray-500 mr-2"></i> Guardado</a></li>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-star text-yellow-500 mr-2"></i> Puntajes</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
                                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-chart-simple mr-2"></i> Estadísticas</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
                <div class="bg-gray-700 w-full h-1"></div>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-clock mr-2"></i> Historial</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-lock mr-2"></i> Seguridad</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col mx-auto w-full ml-64">

        <!-- Área de publicaciones -->
        <main class="p-4">
            <!-- Publicación -->
            <div class="bg-white rounded-lg p-4 m-2 w-full mx-auto">
                <div class="flex items-center mt-4">
                    <img id="detalle_oferta_client" alt="Foto de usuario" class="rounded-full w-12 h-12 mr-4">
                    <div class="w-full flex items-center justify-between">
                        <div id="div-nombre-cliente"></div>
                        <div class="mb-4 ml-12" style="user-select: none;"><div class="font-bold"><div class="text-xs rounded p-1 text-white bg-red-500 font-bold"><span id="categoria-oferta"></span></div></div></div>
                        <div class="font-bold mr-8">
                            <a href="#" class="mr-6" id="btn-guardar-oferta" onclick="guardarOferta()"><i class="fa-solid fa-bookmark"></i> <span id="text-guardar">Guardar</span></a>
                            <a href="#" class="bg-green-500 p-2 text-white hover:bg-green-600">Comprar</a>
                        </div>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <div class="flex items-center justify-end">
                    <div class="text-gray-600 text-sm mb-2 mr-12" style="user-select: none;"><span id="fecha-oferta"></span></div>
                </div>
                <div class="flex items-start bg-white p-4 rounded-lg shadow-md">
                    <img src="#" id="foto-publi" alt="Foto de la publicación" class="w-1/3 mb-4 rounded-lg">
                    <div class="ml-4 w-2/3">
                        <div class="text-3xl mb-2" style="user-select: none;"><span id="nombre-oferta"></span></div>
                        <div class="p-2"><b class="text-3xl text-gray-900" style="user-select: none;">$<span id="precio-oferta"></span></b></div>
                        <br>
                        <div class="text-sm" style="user-select: none;">
                            <p id="desc-oferta"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script src="../../js/app/API/usuario/detalle_oferta.js"></script>
<script src="../../js/general.js"></script>
<script src="../../js/app/index.js"></script>
</body>
</html>
