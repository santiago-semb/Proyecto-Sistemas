<body class="bg-gray-100 h-screen flex">

                <li class="menu-item p-3"><a href="./perfil.html" class="cursor-pointer"><i class="fa-solid fa-address-card mr-2"></i> Perfil</a></li>

                <li class="menu-item p-3 cursor-pointer" id="chat-toggle">

                    <i id="chat-arrow" class="fa-solid fa-chevron-down float-right"></i>
                </li>
                <div id="chat-list" class="dropdown-menu menu-content bg-gray-700 text-white">
                </div>
                <div class="bg-gray-700 w-full h-1"></div>
                <li class="menu-item p-3"><a href="./ofertas.html" class="cursor-pointer"><i class="fa-solid fa-comments-dollar text-blue-300 mr-2"></i> Ofertas</a></li>
                <li class="menu-item p-3"><a href="./guardado.html" class="cursor-pointer"><i class="fa-solid fa-bookmark text-gray-500 mr-2"></i> Guardado</a></li>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-star text-yellow-500 mr-2"></i> Puntajes</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
                <div class="bg-gray-700 w-full h-1"></div>

                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-lock mr-2"></i> Seguridad</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
            </ul>
        </nav>

    <div class="flex-1 flex flex-col mx-auto w-full ml-64">
        <!-- Cabecera -->
        <header class="bg-gray-200 shadow-md p-3 flex justify-between items-center">
            <div class="ml-12">
                <button id="productos" class="bg-gray-800 p-1 text-white font-mono font-bold rounded">Productos</button>
                <button id="servicios" class="bg-white p-1 text-black font-mono font-bold rounded">Servicios</button>
            </div>
            <div class="w-128">
                <input type="text" id="buscar-oferta" name="busqueda-oferta" class="w-96 px-4 py-1 rounded text-gray-600 border-2 focus:border-gray-500 focus:outline-none" placeholder="Buscar oferta">
                <button onclick="buscarOferta()" class="p-1 bg-gray-800 rounded px-2 text-white"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="font-bold"><button onclick="mostrarCategorias()" id="btn-mostrar-categorias" class="text-xs rounded p-3 bg-gray-900 text-white font-bold"><i id="icono-flecha" class="fa-solid fa-filter"></i></button></div>
        </header>
        <!-- Mas categorias -->
        <div class="flex flex-wrap mt-3 mx-4 text-center" id="div-mostrar-categorias"></div>

        <!-- Área de publicaciones -->
        <main class="p-4 flex flex-wrap ml-7" id="publicaciones">

        </main>
