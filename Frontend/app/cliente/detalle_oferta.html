<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3ba0e2c6d.js" crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex">
    <!-- Menú lateral -->d
    <aside class="w-64 bg-white fixed shadow-md z-10 h-full">
        <div class="p-4 font-bold text-xl text-center bg-gray-900 text-white">NombreProyecto</div>
        <nav class="bg-gray-800 text-white h-full">
            <ul>
                <li class="menu-item p-3"><a href="./perfil.html" class="cursor-pointer"><i class="fa-solid fa-address-card mr-2"></i> Perfil</a></li>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-envelope mr-2"></i> Mensajes</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
                <li class="menu-item p-3"><a href="./chat.html" class="cursor-pointer"><i class="fa-brands fa-rocketchat mr-2"></i> Chat</a></li>
                <div class="bg-gray-700 w-full h-1"></div>
                <li class="menu-item p-3"><a href="./ofertas.html" class="cursor-pointer"><i class="fa-solid fa-comments-dollar text-blue-300 mr-2"></i> Ofertas</a></li>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-star text-yellow-500 mr-2"></i> Puntajes</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-chart-simple mr-2"></i> Estadísticas</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
                <div class="bg-gray-700 w-full h-1"></div>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-clock mr-2"></i> Historial</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
                <li class="menu-item p-3"><a href="#" class="cursor-pointer"><i class="fa-solid fa-lock mr-2"></i> Seguridad</a> <span class="float-right bg-red-500 text-white text-sm p-1 rounded">No Disponible</span></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col mx-auto w-full ml-64">

        <!-- Área de publicaciones -->
        <main class="p-4">
            <!-- Publicación -->
            <div class="bg-white rounded-lg p-4 m-2 w-full mx-auto">
                <div class="flex items-center mt-4">
                    <img src="../../assets/img/user.jfif" alt="Foto de usuario" class="rounded-full w-12 h-12 mr-4">
                    <div class="w-full flex items-center justify-between">
                        <div class="font-bold"><a style="user-select: none;"><span id="usuario-detalle">Usuario 1</span></a></div>
                        <div class="mb-4 ml-12" style="user-select: none;">
                            <div class="font-bold">
                            <div class="text-xs rounded p-1 font-bold">
                                <select id="select-categorias-detalle" name="select-categorias-detalle" class="px-3 py-2"></select>
                            </div>
                    </div>
                </div>
                        <div class="font-bold mr-8">
                            <a class="mr-6" style="user-select: none;" id="btn-guardar-oferta"><i class="fa-solid fa-bookmark"></i> <span id="text-guardar">Guardar</span></a>
                            <a style="user-select: none;" class="bg-green-500 p-2 text-white">Comprar</a>
                        </div>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <div class="flex items-center justify-end">
                    <div class="text-gray-600 text-sm mb-2 mr-12" style="user-select: none;"><span id="fecha-publ"></span></div>
                </div>
                <div class="flex items-start bg-white p-4 rounded-lg shadow-md">
                    <div class="relative w-1/3 mb-4">
                        <label for="file-input" class="block cursor-pointer">
                            <img src="../../assets/img/input_file.png" alt="Foto de la publicación" class="rounded-lg w-full h-auto">
                            <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center rounded-lg opacity-0 transition-opacity duration-300 hover:opacity-100 text-white">
                                Cambiar Imagen
                            </div>
                        </label>
                        <input id="file-input" type="file" accept="image/*" class="hidden">
                    </div>
                    <div class="ml-4 w-2/3">
                        <div class="font-bold text-3xl mb-2">
                            <input type="text" value="Nombre de la Publicación" id="nombre-detalle">
                        </div>
                        <div class="p-2">
                            <b class="text-3xl text-gray-900">
                                $<input type="number" value="1000.00" id="precio-detalle">
                            </b>
                        </div>
                        <br>
                        <div class="text-sm">
                            <textarea class="w-full h-48 max-h-48" name="ta-mod-oferta" id="desc-detalle"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center my-4">
                    <button id="save-offer" class="p-1 bg-gray-800 rounded text-white hover:bg-gray-900"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                    <button id="delete-offer" class="p-1 bg-red-800 rounded text-white hover:bg-red-900"><i class="fa-solid fa-trash-can"></i> Delete</button>
                </div>
            </div>
        </main>
    </div>

<script src="../../js/app/API/cliente/detalle_oferta.js"></script>
<script src="../../js/general.js"></script>
<script src="../../js/app/index.js"></script>
</body>
</html>
